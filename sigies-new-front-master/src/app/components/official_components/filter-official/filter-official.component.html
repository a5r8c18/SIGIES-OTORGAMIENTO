  <div class="form-group input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01"
        >Convocatoria</label
      >
    </div>
    <input
      type="text"
      class="form-control"
      aria-label="Small"
      aria-describedby="inputGroup-sizing-sm"
      formControlName="convocation"
    />
  </div>
  <div class="form-group input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01"
        >Procesamiento</label
      >
    </div>
    <input
      type="text"
      class="form-control"
      aria-label="Small"
      aria-describedby="inputGroup-sizing-sm"
      formControlName="prosecution"
    />
  </div>
  <div class="form-group input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Nombre(s)</span>
    </div>
    <input
      type="text"
      class="form-control"
      aria-label="Small"
      aria-describedby="inputGroup-sizing-sm"
      formControlName="officialName"
    />
  </div>
  <div class="form-group input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Apellidos</span>
    </div>
    <input
      type="text"
      class="form-control"
      aria-label="Small"
      aria-describedby="inputGroup-sizing-sm"
      formControlName="officialLastName"
    />
  </div>
  <div class="form-group input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Cargo</span>
    </div>
    <input
      type="text"
      class="form-control"
      aria-label="Small"
      aria-describedby="inputGroup-sizing-sm"
      formControlName="officialPosition"
    />
  </div>
  <div class="button-container">
    <button class="effect" (click)="filter()" type="submit" title="Filtrar">
      <div class="text">
        <img
          src="../../../assets/search.svg"
          viewBox="0 0 448 512"
          width="16"
          title="filter-alt"
          alt="Filtrar"
        />Filtrar
      </div>
    </button>
    <button class="effect" (click)="restore()" title="Restablecer">
      <div class="text">Restablecer</div>
    </button>
  </div>
</form>
